apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: buildah-
spec:
  serviceAccountName: ecrlogin
  taskRef:
    name: buildah
  params:
    - name: IMAGE
      value: '443247825008.dkr.ecr.us-east-1.amazonaws.com/gitops-argocd:v1.1'
    - name: TLSVERIFY
      value: 'false'
    - name: STORAGE_DRIVER
      value: 'vfs'
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: shared-workspace
